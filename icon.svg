    <rect width="160" height="160" rx="24" fill="url(#card1)" opacity="0.95"/>
    <rect x="3" y="3" width="154" height="154" rx="21" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <text x="80" y="105" text-anchor="middle" font-size="72" fill="white" opacity="0.95">üêæ</text>
  </g>

  <!-- Top-right card (pink - flipped, showing heart) -->
  <g transform="translate(284, 80)">
    <rect width="160" height="160" rx="24" fill="url(#card2)" opacity="0.95"/>
    <rect x="3" y="3" width="154" height="154" rx="21" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <text x="80" y="105" text-anchor="middle" font-size="72" fill="white" opacity="0.95">‚ù§Ô∏è</text>
  </g>

  <!-- Bottom-left card (blue - face down) -->
  <g transform="translate(68, 272)">
    <rect width="160" height="160" rx="24" fill="url(#card3)" opacity="0.95"/>
    <rect x="3" y="3" width="154" height="154" rx="21" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <text x="80" y="110" text-anchor="middle" font-size="56" font-family="Arial, sans-serif" font-weight="700" fill="rgba(255,255,255,0.7)">?</text>
  </g>

